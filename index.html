<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCS Happybox</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js" charset="utf-8"></script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Lourd</span>
    </div>
    <div data-key="90" class="key">

      <span class="sound">Bresse</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Dude</span>

    <div data-key="82" class="key">

      <span class="sound">Décapité</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Mémère</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Eh</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Pas rentrée</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="73" class="key">
      <kbd>I</kbd>

      <span class="sound">Souffrir</span>
    </div>
    <div data-key="81" class="key">

      <span class="sound">NQ</span>

    <div data-key="83" class="key">

    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Boire</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Ovation</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Dinde</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Ah_lourd.m4a"></audio>
  <audio data-key="90" src="sounds/Bresse.m4a"></audio>
  <audio data-key="69" src="sounds/Come_on_dude.m4a"></audio>
  <audio data-key="82" src="sounds/Decapite_vide_plume.m4a"></audio>
  <audio data-key="84" src="sounds/Eh_memere.m4a"></audio>
  <audio data-key="89" src="sounds/Eh.m4a"></audio>
  <audio data-key="85" src="sounds/Elle_est_pas_rentree_gros.m4a"></audio>
  <audio data-key="73" src="sounds/Hello_to_you.m4a"></audio>
  <audio data-key="79" src="sounds/Goodbye_to_you.m4a"></audio>
  <audio data-key="80" src="sounds/Jsuis_pas_venu_ici_pour_souffrir_ok.m4a"></audio>
  <audio data-key="81" src="sounds/Nimporte_quoi.m4a"></audio>
  <audio data-key="83" src="sounds/On_va_keusmo.m4a"></audio>
  <audio data-key="68" src="sounds/On_va_boire_un_verre_ou.m4a"></audio>

</script>
